<div *ngIf="showCard" class="card" id="alert-additional-content-1" class="fixed top-0 lg:top-2 lg:right-2 lg:w-80 p-4 mb-4 text-green-800 border border-green-300 rounded-lg bg-green-50" role="alert">
    <div class="flex items-center">
      <svg class="flex-shrink-0 w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <h3 class="text-lg font-medium">This is a info alert</h3>
    </div>
    <div class="mt-2 mb-4 text-sm">
        The information is not saved in any way. You can put false information, it's just a practice page.
    </div>
    <div class="flex">
      <button type="button" (click)="dismissCard()"  class="text-green-800 bg-transparent border border-green-800 hover:bg-green-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-xs px-3 py-1.5 text-center" data-dismiss-target="#alert-additional-content-1" aria-label="Close">
        Dismiss
      </button>
    </div>
  </div>
